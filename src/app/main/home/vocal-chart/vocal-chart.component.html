<div class="card">
    <div class="card-header fontweight-bold">Vocal được nghe nhiều nhất tháng</div>
    <div class="card-body mt-3">
        <div *ngIf="loading" class="mini-loading-spinner d-flex justify-content-center my-auto">
            <div class="spinner-border my-auto text-primary" role="status">
                <span class="sr-only"></span>
            </div>
        </div>

        <div *ngIf="!loading" class="content">
            <div *ngIf="chartData.series.length > 0">
                <div id="chart" class="text-center">
                    <apx-chart [series]="chartData.series" [chart]="chartOptions.chart" [labels]="chartData.labels"
                        [fill]="chartOptions.fill" [stroke]="chartOptions.stroke"
                        [responsive]="chartOptions.responsive">
                    </apx-chart>
                </div>
            </div>
            <div *ngIf="chartData.series.length == 0" class="text-center">
                <div class="alert alert-primary" role="alert">
                    Bạn chưa có Vocal nào được nghe
                </div>
            </div>
        </div>
    </div>
</div>

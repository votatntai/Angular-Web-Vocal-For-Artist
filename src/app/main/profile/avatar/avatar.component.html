<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
        <input type="file" id="avatar-file" class="form-control" (change)="onFileChange($event)">
    </div>
</div>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 mx-auto my-3">
        <image-cropper class="w-100" [imageChangedEvent]="imgChangeEvt" [maintainAspectRatio]="true"
            [aspectRatio]="4 / 4" format="png" (imageCropped)="cropImg($event)" (imageLoaded)="imgLoad()"
            (cropperReady)="initCropper()" (loadImageFailed)="imgFailed()">
        </image-cropper>
    </div>
</div>

<div *ngIf="cropImgPreview" class="col-lg-6 col-md-6 col-sm-12 mx-auto">
    <button class="btn btn-primary w-100" type="button" (click)="updateAvatar()">
        <span *ngIf="!btnLoading">Xác nhận</span>
        <span *ngIf="btnLoading">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only"></span>
        </span>
    </button>
</div>
